<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar">
          <a class="logo" href="index.html">
            <h1 class="logo__name no-margin text-center">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="nav">
            <a href="about.html" class="nav__link">Nosotros</a>
            <a href="courses.html" class="nav__link">Cursos</a>
            <a href="contact.html" class="nav__link">Contacto</a>
          </nav>
        </div>
      </div>
      <div class="header__text">
        <h2>Blog de café con consejos y cursos</h2>
        <p>Aprende de los expertos con las mejores recetas y consejos.</p>
      </div>
    </header>

    <main class="container">
      <h3 class="text-center">Contacto</h3>
      <div class="contact-bg"></div>
      <form class="form">
        <div class="field">
          <label class="field__label" for="name">Nombre</label>
          <input
            id="name"
            class="field__input"
            type="text"
            placeholder="Tu Nombre"
          />
        </div>
        <div class="field">
          <label class="field__label" for="email">E-mail</label>
          <input
            id="email"
            class="field__input"
            type="text"
            placeholder="Tu E-mail"
          />
        </div>
        <div class="field">
          <label class="field__label" for="message">Mensaje</label>
          <textarea
            id="message"
            class="field__input field__input--textarea"
            placeholder=""
          ></textarea>
        </div>
        <div class="field">
          <input class="button button--primary" type="submit" value="Enviar" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="navbar">
          <a class="logo" href="index.html">
            <h1 class="logo__name no-margin text-center">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="nav">
            <a href="about.html" class="nav__link">Nosotros</a>
            <a href="courses.html" class="nav__link">Cursos</a>
            <a href="contact.html" class="nav__link">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
